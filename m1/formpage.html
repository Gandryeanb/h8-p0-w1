<!DOCTYPE html>
<html>
    <header>
    </header>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form action="./welcome.html">
            First name:<br>
            <input type="text"><br><br>
            Last name:<br>
            <input type="text"><br><br>
            Gender:<br>
            <input type="radio" name="gender" value="m">Male<br>
            <input type="radio" name="gender" value="f">Female<br>
            <input type="radio" name="gender" value="o">Other<br><br>
            Nationality:<br>
            <select name="Nationality">
                <option value="INA">Indonesian</option>
                <option value="SGP">Singaporean</option>
                <option value="MLY">Malaysian</option>
                <option value="AUS">Australian</option>
            </select><br><br>
            Leaguage Spoken:<br>
            <input type="checkbox" name=leanguage1 value=Indonesian>Indonesia<br>
            <input type="checkbox" name=leanguage2 value=English>English<br>
            <input type="checkbox" name=leanguage3 value=Other>Other<br><br>
            Bio:<br>
            <textarea name="message" rows="10" cols="30"></textarea><br>
            <input type="submit" value="Sign Up">
        </form>
    </body>
    <footer>
    </footer>
</html>
